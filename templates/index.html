<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AR.js Sample</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@argonjs/argon@4/dist/argon.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@2.3.2/aframe/build/aframe-ar.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix;">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" color="red"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
